<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

	<h:head>
		<title>MediGuide</title>
		<h:outputStylesheet name="css/default.css"/>
		<h:outputStylesheet name="css/applicationFonts.css"/>
		<h:outputStylesheet name="css/home.css"/>
		<h:outputStylesheet name="css/resultPage.css"/>
		<h:outputStylesheet name="css/registerPage.css"/>
		<link rel="icon" href="#{request.contextPath}/resources/images/MedicalLogo_1.jpg" type="image/jpg" />
		<link rel="shortcut icon" href="#{request.contextPath}/resources/images/MedicalLogo_1.jpg" type="image/jpg" />
	</h:head>
	
	<h:body>
		
		<div id="header">		
			<ui:insert name="theader">
				<ui:include src="/templates/header.xhtml"/>
			</ui:insert>			
		</div>
		
		<div id="page">				
			<ui:insert name="tpage">
				<ui:include src="/templates/page.xhtml"/>
			</ui:insert>
		</div>
		
		<div id="footer">
			<ui:insert name="tfooter">
				<ui:include src="/templates/footer.xhtml"/>
			</ui:insert>
		</div>
		
		<ui:insert name="status">
            <p:ajaxStatus style="width:64px;height:64px;position:fixed;right:5px;bottom:5px">
                <f:facet name="start">
                    <h:graphicImage name="images/loading.gif"/>
                </f:facet>

                <f:facet name="complete">
                    <h:outputText value="" />
                </f:facet>
            </p:ajaxStatus>
       	</ui:insert>
		
	</h:body>

</html>
